<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg, #2980b9, #8e44ad);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  padding: 30px;
  width: 400px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.form-box {
  color: #fff;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2rem;
}

.input-box {
  position: relative;
  margin-bottom: 20px;
}

.input-box input {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  color: #fff;
  background: none;
  border: none;
  border-bottom: 2px solid #fff;
  outline: none;
  transition: 0.3s;
}

.input-box input:focus {
  border-bottom: 2px solid #ff6b81;
}

.input-box label {
  position: absolute;
  left: 0;
  top: 10px;
  color: #fff;
  pointer-events: none;
  transition: 0.3s;
}

.input-box input:focus + label,
.input-box input:valid + label {
  top: -15px;
  font-size: 0.8rem;
  color: #ff6b81;
}

.login-btn {
  width: 100%;
  padding: 10px;
  border: none;
  background: linear-gradient(120deg, #ff6b81, #f39c12);
  color: #fff;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

.login-btn:hover {
  background: linear-gradient(120deg, #f39c12, #ff6b81);
  transform: scale(1.05);
}

.footer-text {
  text-align: center;
  margin-top: 20px;
  font-size: 0.9rem;
}

.footer-text a {
  color: #ff6b81;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

.footer-text a:hover {
  color: #f39c12;
}
</style>
</head>
<body>
  <div class="login-container">
    <div class="form-box">
      <h2>Login</h2>
      <form action="#" method="POST">
        <div class="input-box">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <p class="footer-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
